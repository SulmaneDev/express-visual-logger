name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Package version to publish (e.g., 1.0.1)"
        required: true
        default: "1.0.1"

  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Update package version
        run: |
          echo "Setting version to ${{ inputs.version || github.ref_name }}"
          npm version ${{ inputs.version || github.ref_name }} --no-git-tag-version

      - name: Build
        run: npm run build

      - name: Copy assets
        run: cp -r ./src/assets ./dist/

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
